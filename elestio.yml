ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "7015"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "5-fpm"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "MYSQL_USER"
    value: "mautic_db_user"
  - key: "SMTP"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "CI_CD_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "MYSQL_HOST"
    value: "db"
  - key: "MYSQL_PORT"
    value: "3306"
  - key: "MYSQL_DATABASE"
    value: "mautic_db"
  - key: "DOCKER_MAUTIC_RUN_MIGRATIONS"
    value: "false"
  - key: "DOCKER_MAUTIC_LOAD_TEST_DATA"
    value: "false"
  - key: "MAUTIC_DB_HOST"
    value: "db"
  - key: "MAUTIC_DB_PORT"
    value: "3306"
  - key: "MAUTIC_DB_DATABASE"
    value: "mautic_db"
  - key: "MAUTIC_DB_USER"
    value: "mautic_db_user"
  - key: "MAUTIC_DB_PASSWORD"
    value: "random_password"
  - key: "MAUTIC_MESSENGER_DSN_EMAIL"
    value: "doctrine://default"
  - key: "MAUTIC_MESSENGER_DSN_HIT"
    value: "doctrine://default"
  - key: "MAUTIC_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "MAUTIC_ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "MAUTIC_ADMIN_USERNAME"
    value: "admin"
  - key: "MAUTIC_ADMIN_PASSWORD"
    value: "random_password"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "mautic.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Admin URL"
    login: "admin"
    password: "[ADMIN_PASSWORD]"
